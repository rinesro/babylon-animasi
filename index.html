<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animasi Sederhana</title>
  <script type="module" src="/src/main.js"></script>
  <style>
    :root {
      --primary-color: #222;
      --accent-color: #00aaff;
      --bg-light: #f9f9f9;
      --text-dark: #333;
      --text-light: #666;
      --font-main: 'Segoe UI', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: var(--font-main);
      background-color: var(--bg-light);
    }

    .canvas-wrapper {
      flex: 1;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      border-radius: 1rem;
      background: #000;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }

    .controls {
      margin: 1rem 0;
    }

    .controls button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #008ecc;
    }

    .description {
      max-width: 600px;
      text-align: center;
      background-color: #181616;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      color: var(--text-light);
    }

    .description h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }

    .description p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="canvas-wrapper">
    <canvas id="renderCanvas"></canvas>
  </div>

  <div class="controls">
    <button id="playBtn">Jalankan Animasi</button>
    <button id="stopBtn">Hentikan Animasi</button>
  </div>

  <div class="description">
    <h2>Animasi Sederhana</h2>
    <p>Animasi ini menampilkan karakter 3D dengan gerakan yang sedikit kacau namun menarik sebagai contoh visualisasi awal.</p>
  </div>
</body>
</html>
